name: sfxr
base: core20
version: 1.2.1
summary: Create sound effects
description: Create sound effects

layout:
  /usr/lib/$SNAPCRAFT_ARCH_TRIPLET/alsa-lib:
    bind: $SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/alsa-lib
  /usr/share/alsa:
    bind: $SNAP/usr/share/alsa

license: MIT
grade: stable
confinement: strict
apps:
  sfxr:
    command-chain: ["snap/command-chain/alsa-launch"]
    command: usr/local/bin/sfxr
    environment:
      LD_LIBRARY_PATH: $SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/pulseaudio
      ALWAYS_USE_PULSEAUDIO: '1'
    plugs:
    - alsa
    - audio-playback
    - home
    - removable-media
    - x11
    - opengl
    - desktop
parts:
  alsa-mixin:
    plugin: dump
    source: https://github.com/diddlesnaps/snapcraft-alsa.git
    source-subdir: snapcraft-assets
    build-packages:
      - libasound2-dev
    stage-packages:
      - libasound2
      - libasound2-plugins
      - yad
    stage:
      # restrict to only audio-related files - you need to ensure
      # that gtk3 is staged for yad to work correctly, to prompt
      # users to connect the alsa plug or proceed with pulseaudio.
      #
      # This helps prevent symbol conflicts in situations where
      # you're using a non-default library, such as those that the
      # gnome-3-34 extension for core18 provides.
      - etc/asound.conf
      - snap/command-chain/alsa-launch
      - usr/bin/yad*
      - usr/lib/$SNAPCRAFT_ARCH_TRIPLET/alsa-lib
      - usr/lib/$SNAPCRAFT_ARCH_TRIPLET/libasound*
      - usr/lib/$SNAPCRAFT_ARCH_TRIPLET/libdnsfile*
      - usr/lib/$SNAPCRAFT_ARCH_TRIPLET/libFLAC*
      - usr/lib/$SNAPCRAFT_ARCH_TRIPLET/libjack*
      - usr/lib/$SNAPCRAFT_ARCH_TRIPLET/libpulse*
      - usr/lib/$SNAPCRAFT_ARCH_TRIPLET/libsamplerate*
      - usr/lib/$SNAPCRAFT_ARCH_TRIPLET/libspeex*
      - usr/lib/$SNAPCRAFT_ARCH_TRIPLET/libvorbis*
      - usr/lib/$SNAPCRAFT_ARCH_TRIPLET/pulseaudio
  sfxr:
    after: [alsa-mixin]
    plugin: autotools
    source: https://github.com/popey/sfxr.git
    source-subdir: sfxr
    override-build: |
      snapcraftctl build
      cp -a "$SNAPCRAFT_PART_SRC/sfxr/images" "$SNAPCRAFT_PART_INSTALL/"
    build-packages:
    - gcc
    - g++
    - libsdl1.2-dev
    - build-essential
    stage-packages:
    - libasound2
    - libasyncns0
    - libcaca0
    - libflac8
    - libogg0
    - libpulse0
    - libsdl1.2debian
    - libsndfile1
    - libvorbis0a
    - libvorbisenc2
    - libx11-6
    - libxau6
    - libxcb1
    - libxdmcp6
    - libxext6
    - libdrm2
    - libgl1-mesa-glx
    - libglapi-mesa
    - libglu1-mesa
    - libslang2
    - libx11-xcb1
    - libxcb-dri2-0
    - libxcb-dri3-0
    - libxcb-glx0
    - libxcb-present0
    - libxcb-sync1
    - libxdamage1
    - libxfixes3
    - libxshmfence1
    - libxxf86vm1
    - freeglut3
